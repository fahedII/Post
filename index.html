<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="parent">
            <textarea class="text-user" placeholder="What's happening?" maxlength="30"></textarea>
            <span><i class="fa-sharp fa-solid fa-earth-americas"></i>Everyone can reply</span>
            <hr>
            <span class="porgress" style="max-width: 100%"></span>
            <div class="more">
                <div class="icon">
                    <i class="fa-solid fa-camera-retro"></i>
                    <i class="fa-solid fa-file-image"></i>
                    <i class="fa-solid fa-map-pin"></i>
                    <i class="fa-regular fa-face-smile"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="clicked">
                    <span class="count"></span>
                    <button>Tweet</button>
                </div>
            </div>
        </div>
        <div class="countList">
            <div>
                <span class="word">20</span>
                <span>Words</span>
            </div>
            <div>
                <span class="char">10</span>
                <span>characters</span>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
